# Presentations data file
# Each entry can have: title, event, description, year, materials (list of type/title/url/blog)

# Featured Seminar Series (displayed at top)
seminar_series:
  title: "Seminar Series on Graph Learning"
  event: "GIST (Gwangju Institute of Science and Technology)"
  year: 2025
  description: >
    A series of seminars given as a guest speaker in Prof. Hong Kook Kim's group 
    from March ~ May 2025. The seminar series covers the basics of graph learning, 
    graph neural networks, several fundamental concepts, and applications.
  materials:
    - type: slides
      title: "Session 1: Introduction to graph mining and graph neural networks"
      url: "/assets/pdf/[GIST]01_Introduction_to_graph_mining_and_graph_neural_networks.pdf"
    - type: slides
      title: "Session 2: On the representational power of graph neural networks"
      url: "/assets/pdf/[GIST]02_On_the_representational_power_of_graph_neural_networks.pdf"
    - type: slides
      title: "Session 3: A graph signal processing viewpoint of graph neural networks"
      url: "/assets/pdf/[GIST]03_A_graph_signal_processing_viewpoint_of_graph_neural_networks.pdf"
    - type: slides
      title: "Session 4: From label propagation to graph neural networks"
      url: "/assets/pdf/[GIST]04_From_label_propagation_to_graph_neural_networks.pdf"
    - type: slides
      title: "Session 5: On the problem of oversmoothing and oversquashing"
      url: "/assets/pdf/[GIST]05_On_the_problem_of_oversmoothing_and_oversquashing.pdf"
    - type: slides
      title: "Session 6: Towards efficient graph learning"
      url: "/assets/pdf/[GIST]06_Towards_efficient_graph_learning.pdf"
    - type: slides
      title: "Session 7: Explainable graph neural networks"
      url: "/assets/pdf/[GIST]07_Explainable_graph_neural_networks.pdf"

